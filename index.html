<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<!-- Our Website CSS Styles -->
		<link rel="stylesheet" href="css/main.css">
	</head>
	<body>
		<div class='calc'>
			<h3>FreeCodeCamp</h3>
			<h4>Electronic Calculator</h4>
			<input id='result' type='text' disabled='disabled'/>
			<div class='row'>
				<button class='control'>AC</button>
				<button class='control'>CE</button>
				<button>%</button>
				<button>/</button>
			</div>
			<div class='row'>
				<button>7</button>
				<button>8</button>
				<button>9</button>
				<button>x</button>
			</div>
			<div class='row'>
				<button>4</button>
				<button>5</button>
				<button>6</button>
				<button>-</button>
			</div>
			<div class='row'>
				<button>1</button>
				<button>2</button>
				<button>3</button>
				<button class='big'>+</button>
			</div>
			<div class='row'>
				<button>0</button>
				<button>.</button>
				<button>=</button>
			</div>
		</div>
		<!-- Our Website Javascripts -->
		<script src="js/main.js"></script>
	</body>
</html>
